{% extends "base.html" %}
{% block content %}
    <header><h1>Update Alert</h1></header>
    <section class="update-alert-form">
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ alert.name }}" disabled/>
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled/>
            </div>
            <div class="form-group">
                <label for="price_limit">Price Limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" aria-describedby="price_limitHelp" value="{{ alert.price_limit }}"/>
                <small id="price_limitHelp" class="form-text text-muted">
                    Under which price would you like to get notified?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>
{% endblock %}
